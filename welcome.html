<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: #162938;
            color: #fff;
            margin: 0;
            position: relative; /* Ensure body is relative for absolute positioning */
        }
        h1 {
            font-size: 1.0em;
            margin-top: 1;
            margin-bottom: 50px;
        }
        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .social-icons {
            display: flex;
            gap: 10px; /* Adjust as needed */
            margin-bottom: 20px;
        }
        .social-icons a {
            font-size: 1em;
            color: #fff;
        }
        .social-icons a:hover {
            color: #007bff;
        }
        .bio {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-width: 80%;
            transition: opacity 0.5s ease;
        }
        .show-bio {
            display: block;
            opacity: 1;
        }
        .about-me {
            position: absolute;
            bottom: 10px; /* Adjust the distance from the bottom */
            right: 10px; /* Adjust the distance from the right */
            font-size: 0.8em;
            color: #fff;
            text-decoration: none;
        }
        .about-me:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="profile-photo">
        <img src="https://i.pinimg.com/474x/4b/03/ab/4b03ab366ad9e613b94e31e4c0d7c7c2.jpg" alt="Profile Photo">
    </div>
    <h1>Welcome! <span id="username"></span></h1>
    <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="https://instagram.com" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="https://telegram.org" target="_blank"><ion-icon name="paper-plane"></ion-icon></a>
        <a href="https://twitter.com" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
    </div>
    <div class="bio" id="bio">
        <p>i'm cute.</p>
    </div>
    <a href="javascript:void(0);" id="about-me" class="about-me">About Me</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            document.getElementById('username').textContent = username || 'User';

            const aboutMeLink = document.getElementById('about-me');
            const bioSection = document.getElementById('bio');

            aboutMeLink.addEventListener('click', () => {
                bioSection.classList.toggle('show-bio');
            });
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
